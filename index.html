<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker</title>
    <script src="https://unpkg.com/vue"></script>

    <script>
        Vue.component('workout-app', {
            props: ['log'],
            template: `
                <div>
                    <p>Hello</p>
                    <workout-log v-bind:log="log"></workout-log>
                </div>
            `,
        });

        Vue.component('workout-log', {
            props: ['log'],
            template: `
                <section>
                    <h2>Workout log:</h2>
                    Entries: {{log.length}}
                    <table>
                        <tr v-for="entry in log">
                            <!--<td>{{entry}}</td>-->
                            <td>{{entry.date}}</td>
                            <td>{{entry.duration}}</td>
                        </tr>
                    </table>
                </section>
            `,
        });


    </script>
</head>
