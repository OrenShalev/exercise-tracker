<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise Tracker</title>
    <script src="https://unpkg.com/vue"></script>

    <script>
        Vue.component('workout-app', {
            props: ['log'],
            template: `
                <div>
                    <p>Hello</p>
                    <stats v-bind:log="log"></stats>
                    <workout-log v-bind:log="log"></workout-log>
                </div>
            `,
        });

        Vue.component('stats', {
            props: ['log'],
            template: `
                <div>
                    <p>Entries: {{log.length}}</p>
                    <p>Entries last week: {{log.filter(({date}) => (Date.now() - date) <= 7*24*60*60*1000 ).length}}</p>
                    <p>Duration last week: {{log.filter(({date}) => (Date.now() - date) <= 7*24*60*60*1000 ).reduce((total, {duration})=>total+duration, 0)}}</p>
                    <p>Next change: {{log.filter(({date}) => (Date.now() - date) <= 7*24*60*60*1000 ).reverse()[0].date+7*24*60*60*1000}}</p>
                    <p>Duration without oldest entry from last week: {{log.filter(({date}) => (Date.now() - date) <= 7*24*60*60*1000 ).reverse().slice(1).reduce((total, {duration})=>total+duration, 0)}}</p>
                </div>
            `,
        });

        Vue.component('workout-log', {
            props: ['log'],
            template: `
                <section>
                    <h2>Workout log:</h2>
                    Entries: {{log.length}}
                    <table>
                        <tr v-for="entry in log">
                            <!--<td>{{entry}}</td>-->
                            <td>{{entry.date}}</td>
                            <td>{{entry.duration}}</td>
                        </tr>
                    </table>
                </section>
            `,
        });


    </script>
</head>
<body>

<script>
    const app = new Vue({
        el: `workout-app`,
        data: {
            log2: [ 123, `abc`, true, Math, Math.random, ],
            log: [
                { date: new Date(), duration: 10 },
                { date: new Date(Date.now() - 86400000), duration: 10 },
                { date: new Date(Date.now() - 86400000*2), duration: 10 },
                { date: new Date(Date.now() - 86400000*4), duration: 10 },
                { date: new Date(Date.now() - 86400000*5), duration: 10 },
                { date: new Date(Date.now() - 86400000*6), duration: 10 },
                { date: new Date(Date.now() - 86400000*7), duration: 10 },
                { date: new Date(Date.now() - 86400000*8), duration: 10 },
                { date: new Date(Date.now() - 86400000*3), duration: 10 },
            ].sort((entry1, entry2) => entry2.date-entry1.date),
        },
    });
</script>
